<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single House Feature Search</title>
    <script>
        function goToHome() {
            window.location.href = '/'
        }
    </script>
    <script>
        function submitFormModel(event) {
            event.preventDefault();
            const neighborhood = document.getElementById('neighborhood').value;
            const block = document.getElementById('block').value;
            const lot = document.getElementById('lot').value;
            const url = `/house/model/${neighborhood}/${block}/${lot}`;
            window.location.href = url;
        }
    </script>
</head> 
<body>
    <h1>Input a House</h1>
    <form onsubmit="submitForm(event)">
        <label for="neighborhood">Neighborhood:</label>
        <input type="text" id="neighborhood" name="neighborhood"><br><br>
        <label for="block">Block:</label>
        <input type="text" id="block" name="block"><br><br>
        <label for="lot">Lot:</label>
        <input type="text" id="lot" name="lot"><br><br>
        <button type="button" onclick="submitFormModel(event)">Action Model</button>
        <button type="button" onclick="submitFormElevation(event)">Action Elevation</button>
        <button type="button" onclick="submitFormColour(event)">Action Colour</button>
    </form>
    <button onclick="goToHome()">Return Home</button>
    <h2>Search Results:</h2>
    <div id="models">
        {% if models %}
            <h2>Models:</h2>
            <ul>
                {% for model in models %}
                    <li>{{ model }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
